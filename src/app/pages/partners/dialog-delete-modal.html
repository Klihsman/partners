<h2 mat-dialog-title>Deletar parceiro</h2>
<mat-dialog-content>
  Tem certeza que deseja deletar? Esta ação é irreversível</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">
    Sim
  </button>
</mat-dialog-actions>
